<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Table</title>
    <!-- Подключаем шрифты и иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Общие стили */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8e8d6;
            margin: 0;
            padding: 0;
            color: #4a2e2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер */
        .container {
            background-color: #fffaf0;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #d8a47f;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-family: 'Cookie', cursive;
            font-size: 2.5rem;
            color: #9e6f49;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            color: #7c5138;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #d8a47f;
            border-radius: 8px;
            background-color: #fff;
            color: #4a2e2b;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button {
            background-color: #9e6f49;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            background-color: #7c5138;
        }

        a {
            color: #9e6f49;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Основной контейнер -->
    <div class="container">
    <h2>Login</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    </div>
</body>
</html>
